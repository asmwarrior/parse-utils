
#
# Sample INI config file for the simple_ini_parser test.
#

# A global parameter:
version = 1.3

# Some made-up rendering presets:
[render_presets]
renderer_backend        = "vulkan"
enable_fxaa             = true
enable_ssao             = true
enable_motion_blur      = false
enable_gamma_correction = true
shadows_quality_percent = 85.0
texture_memory_gb       = 1.5
screen_width            = 1440
screen_height           = 900

# Some general app settings:
[app_settings]
fullscreen              = true
allow_minimize          = false
window_title            = "My super fun 3D game!"
scaling_ratio           = 2.0

# Network settings -> IP and port:
[net_settings]
server_ip               = 172.16.254.1:8080
server_port_alt         = 4000

; A semicolon is also a valid INI comment

